<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Cat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </head>
  <body>
      <h1 style="color: red;">SPACE CAT</h1>
      <h3>June 21, 2022 TEST</h3>
      <div id="main">
          <h1 id="monster">I am the monster</h1>
          <img class="battleimage" id="pizza" src="pizza.png" />
          <img class="battleimage" src="cat.png" />
          <div>
            <p>HP:<div class="progress">
              <div id="monsterHP" class="progress-bar bg-success" role="progressbar"  aria-valuenow="{monster.hp}" aria-valuemin="0" aria-valuemax="100">25/100</div>
            </div></p>
          </div>
          <p id="text"></p>
          <p id="text2"></p>
      </div>
      <div>
      <div id = "mainBox" class = "flex-container">
      <div id="menu" class="flex-child">
          <div>
              <button id="attack"  onclick="attack()" class="btn btn-primary"><i class="ra ra-sword"></i>Attack</button>
              <!-- Button trigger modal -->

<!-- Button trigger modal -->
<button type="button" id="magic" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Magic
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Spellbook</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input class ="form-check-input" type="radio" id="css" name="spell" value="fire" checked="checked">
          <label for="css">Fire</label><br>
              <input class ="form-checked-input" type="radio" id="css" name="spell" value="ice">
              <label for="css">Ice</label><br>
              <input class ="form-check-input" type="radio" id="javascript" name="spell" value="thunder">
              <label for="javascript">Thunder</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="magic()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cast Spell</button>
      </div>
    </div>
  </div>
</div>

              <button class="btn btn-danger">Run</button>

          </div>
      </div>
      <div id="stats" class="flex-child">
        <div>
          <p>Name: <span id="name" style="color: orange;">SPACE CAT</span></p>
        </div>
        <div>
          <p>HP:<div class="progress">
            <div class="progress-bar bg-success" id="playerHP" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="25"></div>
          </div></p>
        </div>
        <div>
          <p>MP:<div class="progress">
            <div class="progress-bar bg-primary" id="playerMP" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="25"></div>
          </div></p>
        </div>
      </div>
      </div>
      <footer>
        &copy; 2022 <a href="https://mockinbird.dev">mockinbird.dev</a>
      </footer>
    <script src="main.js"></script>
  </body>
</html>
